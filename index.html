<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card">
    <div id="profile">
        <img class="pic" src="./assets/images/avatar-jessica.jpeg" alt="profile image">
        <h3 class="name">Jessica Randall</h3>  
        <h5 class="location">London, United Kingdom</h5>
        <p class="bio">"Front-end developer and avid reader."</p> 
    </div>
    <div id="links">
        <button class="link">GitHub</button>
        <button class="link">Frontend Mentor</button>
        <button class="link">LinkedIn</button>
        <button class="link">Twitter</button>
        <button class="link">Instagram</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abenezer Sisay</a>.
  </div>
</body>
</html>
